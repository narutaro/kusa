<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs -->
  <meta charset="utf-8">
  <title>Your page title here :)</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/favicon.png">

  <script type="text/javascript" src="//d3js.org/d3.v3.min.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/cal-heatmap/3.3.10/cal-heatmap.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/cal-heatmap/3.3.10/cal-heatmap.css" />

  <script>

    var url = "https://****.firebaseio.com/user1.json"

    function epoch() {
      var date = new Date() ;
      return Math.floor( date.getTime() / 1000 ) ;
    }
    var data = '{"' + epoch() + '"' + ':1}'
    var data = JSON.parse(data);

    function go(url, data) {
      fetch(url, {
        method: 'PATCH', 
        body: JSON.stringify(data), 
        //body: data, 
        headers:{ 'Content-Type': 'application/json' }
      }).then(res => res.json())
      .then(response => console.log('Success:', JSON.stringify(response)))
      .catch(error => console.error('Error:', error));
    }

  </script>

</head>
<body>

  <!-- Primary Page Layout -->
  <div class="container">
    <div class="row">
      <div class="twelve columns" style="margin-top: 25%">
        <h4>The grass is always greener on the other side</h4>
        <!-- <p><a href="http://www.getskeleton.com">Skeleton documentation</a>.</p> -->
      </div>
      <div class="twelve columns">
        <div id="cal-heatmap"></div>
          <script type="text/javascript">

          	var cal = new CalHeatMap();
	          cal.init({
              domain: "month",
              //data: "date.json",
              data: url,
              tooltip: true
            });

          </script>
      </div>
      <div class="twelve columns" style="margin-top:30px">
        <input type="button" value="done" onclick="go(url, data)">
      </div>
    </div>
  </div>

<!-- End Document -->
</body>
</html>
