  <script type="text/javascript" src="//cdn.jsdelivr.net/cal-heatmap/3.3.10/cal-heatmap.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/cal-heatmap/3.3.10/cal-heatmap.css" />

  <!-- Application configuration -->
  <script type="text/javascript" src=".app_config.js"></script>

  <script>
    var url = conf.url

    function epoch() {
      var date = new Date() ;
      return Math.floor( date.getTime() / 1000 ) ;
    }

    function createData() {
      var data = '{"' + epoch() + '"' + ':1}'
      return JSON.parse(data);
    }

    function go(url, data) {
      fetch(url, {
        method: 'PATCH', 
        body: JSON.stringify(data), 
        //body: data, 
        headers:{ 'Content-Type': 'application/json' }
      }).then(res => res.json())
      .then(response => console.log('Success:', JSON.stringify(response)))
      .catch(error => console.error('Error:', error));
    }

  </script>

</head>
<body>

<div class="container">
 <div class="four columns">

 </div>
 
 <div id="nav" class="six columns">

 </div>

  <!-- Primary Page Layout -->
  <div class="container">

      <div class="twelve columns" style="">
        <h4>The grass is always greener on the other side</h4>
        <!-- <p><a href="http://www.getskeleton.com">Skeleton documentation</a>.</p> -->
      </div>
      <div class="twelve columns">
        <div id="cal-heatmap"></div>
          <script type="text/javascript">

          	var cal = new CalHeatMap();
	          cal.init({
              cellSize: 15,
              domain: "month",
              domainGutter: 0,
              domainMargin: 0,
              weekStartOnMonday: false,
/*
              verticalOrientation: true,
              legendOrientation: "vertical",
              legendHorizontalPosition: "right",
              legendVerticalPosition: "center",
              legendMargin: [0, 0, 0, 20],
*/
              //data: "date.json",
              data: url,
              tooltip: true
            });

          </script>
      </div>
      <div class="twelve columns" style="margin-top:30px">
        <input type="button" value="done" onclick="go(url, createData()); cal.update(url)">
        <!-- <input type="button" value="done" onclick="go(url, createData());"> -->
      </div>
    </div>
